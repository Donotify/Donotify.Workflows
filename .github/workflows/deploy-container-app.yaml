name: Deploy Azure Container App (Reusable)

on:
  workflow_call:
    inputs:
      registry_url:
        description: 'ACR の URL (例: donotifyprd-xxx.azurecr.io)'
        required: true
        type: string
      image_repository:
        description: 'ACR のリポジトリ名 (例: ca-donotify-srv-user-prd-jpeast)'
        required: true
        type: string
      container_app_name:
        description: '既存の Container App 名'
        required: true
        type: string
      resource_group:
        description: 'Resource Group 名'
        required: true
        type: string
      app_source_path:
        description: 'ソースコードのパス (例: ./Donotify.Service.User)'
        required: true
        type: string
      dockerfile_path:
        description: 'Dockerfile のパス (例: Donotify.Service.User/Dockerfile)'
        required: true
        type: string
      target_port:
        description: 'コンテナがリッスンするポート (例: 8080)'
        required: true
        type: number
      ingress:
        description: 'ingress の種別 (external/internal)'
        required: false
        default: external
        type: string

    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
      REGISTRY_USERNAME:
        required: true
      REGISTRY_PASSWORD:
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # OIDC 用
      contents: read
      packages: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and push, deploy
        uses: azure/container-apps-deploy-action@v2
        with:
          # ACR 認証
          registryUrl: ${{ inputs.registry_url }}
          registryUsername: ${{ secrets.REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.REGISTRY_PASSWORD }}

          # 既存の Container App にデプロイ
          containerAppName: ${{ inputs.container_app_name }}
          resourceGroup: ${{ inputs.resource_group }}

          # 同一タグでビルド → デプロイ
          imageToBuild:  ${{ inputs.registry_url }}/${{ inputs.image_repository }}:${{ github.sha }}
          imageToDeploy: ${{ inputs.registry_url }}/${{ inputs.image_repository }}:${{ github.sha }}

          # Docker ビルド
          appSourcePath: ${{ inputs.app_source_path }}
          dockerfilePath: ${{ inputs.dockerfile_path }}
          ingress: ${{ inputs.ingress }}
          targetPort: ${{ inputs.target_port }}
          buildArguments: |
            GITHUB_USER=${{ github.actor }}
            NUGET_AUTH_TOKEN=${{ secrets.GITHUB_TOKEN }}
